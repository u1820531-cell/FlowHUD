<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>StudyAdvisor | Flow-State HUD</title>
  
  <link rel="manifest" href="/FlowHUD/manifest.json">
  <meta name="theme-color" content="#8b5cf6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/FlowHUD/icon-512.png">

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ... (Your original CSS remains here) ... */
    :root { --primary: #8b5cf6; --bg: #020617; --card: rgba(15, 23, 42, 0.6); --border: rgba(255, 255, 255, 0.1); --text: #f8fafc; }
    * { box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }
    .app-container { width: 95vw; height: 90vh; display: grid; grid-template-columns: 320px 1fr 320px; gap: 20px; }
    .glass-card { background: var(--card); backdrop-filter: blur(30px); border: 1px solid var(--border); border-radius: 24px; padding: 22px; }
    #timerDisplay { font-family: 'JetBrains Mono'; font-size: 4.5rem; font-weight: 800; }

    /* MOBILE RESPONSIVE FIX */
    @media (max-width: 1024px) {
      body { overflow-y: auto; height: auto; padding: 20px 0; }
      .app-container { display: flex; flex-direction: column; width: 92vw; gap: 15px; }
      .timer-orb { max-width: 280px; margin: 20px auto; }
      #timerDisplay { font-size: 3.5rem; }
    }
  </style>
</head>

/* SERVICE WORKER REGISTRATION */
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/FlowHUD/sw.js')
      .then(reg => console.log('HUD: Offline Protocol Active'))
      .catch(err => console.error('HUD: Protocol Offline Failed', err));
  });
}
